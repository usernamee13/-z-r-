<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sadece Sana, AÅŸkÄ±m</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sacramento&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #b347b3, #e099e0);
      font-family: 'Sacramento', cursive;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      margin-top: 15vh;
      font-size: 2.2em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      animation: float 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0 }
      to { opacity: 1 }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>CanÄ±m KarÄ±cÄ±ÄŸÄ±m,</h1>
    <p>[Buraya mesajÄ±nÄ± yazabilirsin]</p>
    <p>ðŸ’œ</p>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    const heartsContainer = document.getElementById('hearts');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 2) + 's';
      heartsContainer.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
